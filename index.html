      <div class="card elevation-3 weatherCard">
        <div class="card-body">
          <div class="d-flex justify-content-center mb-1">
            26*c
          </div>

          <div class="d-flex justify-content-center mb-1">
            Sunny

          <div class="d-flex justify-content-center">

          </div>
        </div>
      </div>
    </div>
  </header>







  <main>
    <!-- SECTION: clock -->

    <div class="container-fluid">
      <div class="col-12 mt-5 pt-5 d-flex justify-content-center fs-1 text-light">
        <strong><span>12:37</span><span>pm</span></strong>

  <footer>

              <input class="task-input" type="text" name="description" placeholder="Add Task...">

              <button class="btn" type="submit">
                <i class="mdi mdi-plus"></i>
              </button>
            </div>
        </div>
