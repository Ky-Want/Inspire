<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://kit.fontawesome.com/62ea33de3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">

  <title>Inspire</title>
</head>




<body class="bg" id="imgLocation">
  <!-- SECTION: weather card -->
  <!-- TODO: onclick toggle thing to flip to display either celsius and fahrenheit -->
  <header class="container">
    <div class="col-2 mt-5 selectable" onclick="app.weatherController.flipWeatherCard()">
      <div class="card elevation-3 weatherCard">

        <div class="card-body">
          <div class="d-flex justify-content-center mb-1">
            <strong><span id="temp"></span></strong>
          </div>

          <div class="d-flex justify-content-center mb-1">
            <strong><span>Sunny</span></strong>
          </div>
        </div>

        <div>
          <i class="fa-solid fa-sun d-flex justify-content-center pb-3 fs-3"></i>
        </div>

      </div>
    </div>
  </header>







  <main>
    <!-- SECTION: clock -->
    <!-- TODO: make it work like an actual clock -->
    <!-- TODO: include hour and minutes, make them update accordingly -->
    <div class="container-fluid">
      <div class="col-12 mt-5 pt-5 d-flex justify-content-center fs-1 text-light" id="clock">
        <strong>
          <span id="time"></span>
        </strong>
      </div>
    </div>
  </main>







  <footer>
    <!-- SECTION: todo list form (complete) -->
    <section class="container flex-end">
      <div class="card todoCard">
        <div class="card-body">

          <div class="d-flex justify-content-around mb-3">
            <h3>Todo List</h3>
            <h5><span id="TotalTasks">0</span>/<span id="TasksLeft">0</span></h5>
          </div>

          <div id="tasks">
            <!-- tasks -->
          </div>

          <form class="col-4 mb-3" onsubmit="app.tasksController.handleSubmit()">
            <div class="form-group d-flex justify-content-between border-bottom border-2 mt-5">
              <input class="task-input" type="text" name="description" placeholder="Add Task...">
              <button class="btn" type="submit">
                <i class="mdi mdi-plus"></i>
              </button>
            </div>
          </form>

        </div>
      </div>
    </section>




    <!-- SECTION: quote -->
    <div class="d-flex justify-content-center text-secondary fs-5 mb-4 mt-5 p-1 displayStuff">
      <strong><span id="quote">
          <!-- "Scars tell a story. They are reminders of when life tried to break you but failed." -->
        </span></strong>
    </div>

    <!-- SECTION: author -->
    <div class="hide">
      <div class="d-flex justify-content-center text-secondary">
        <span id="author">
          <!-- -Sophistify Life -->
        </span>
      </div>
    </div>
  </footer>











  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
